<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <p>Tematy: </p>
{% endblock page_header%}

{% block content %}
  <ul>
      {% for topic in topics%}
        <li><h5>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h5></li>
      {% empty %}
      <li><h5>Nie został jeszcze dodany żaden temat.</h5></li>
      {% endfor %}
  </ul>

<h4><a href="{% url 'learning_logs:new_topic' %}">Dodaj nowy temat</a></h4>
{% endblock content %}

</body>
</html>
