<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>

  {% extends "learning_logs/base.html" %}

  {% block content %}

    {% if form.errors %}
    <p>Nazwa użytkownika lub hasło są nieprawidłowe. Spróbuj ponownie</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Zaloguj</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

  {% endblock content %}
</body>
</html>
